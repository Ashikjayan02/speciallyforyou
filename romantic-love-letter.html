<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Love Letter</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Great+Vibes&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Dancing Script', cursive;
            background: linear-gradient(135deg, #ff6b9d, #c44569, #f8b500, #ff6b9d);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        /* Letter Container */
        .letter-container {
            position: relative;
            width: 300px;
            height: 400px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .letter-container:hover {
            transform: scale(1.05);
        }
        /* Closed Letter */
        .letter-closed {
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, #ffeaa7, #fdcb6e);
            border-radius: 10px;
            box-shadow:
                0 10px 30px rgba(0,0,0,0.3),
                inset 0 1px 0 rgba(255,255,255,0.5);
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s ease;
        }
        .letter-closed::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
            border-radius: 10px;
        }
        .envelope-flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background: linear-gradient(145deg, #ffeaa7, #fdcb6e);
            transform-origin: top center;
            transition: transform 1.5s cubic-bezier(0.4, 0, 0.2, 1);
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            z-index: 10;
        }
        .envelope-flap.open {
            transform: rotateX(-180deg);
        }
        .heart-seal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: #e74c3c;
            position: relative;
            transform: translate(-50%, -50%) rotate(-45deg);
            z-index: 20;
            animation: heartbeat 2s ease-in-out infinite;
        }
        .heart-seal::before,
        .heart-seal::after {
            content: '';
            width: 60px;
            height: 60px;
            position: absolute;
            background: #e74c3c;
            border-radius: 50%;
        }
        .heart-seal::before {
            top: -30px;
            left: 0;
        }
        .heart-seal::after {
            left: 30px;
            top: 0;
        }
        @keyframes heartbeat {
            0%, 100% { transform: translate(-50%, -50%) rotate(-45deg) scale(1); }
            50% { transform: translate(-50%, -50%) rotate(-45deg) scale(1.1); }
        }
        /* Open Letter */
        .letter-open {
            width: 500px;
            min-height: 600px;
            background: linear-gradient(145deg, #fff5e6, #ffe0cc);
            border-radius: 10px;
            padding: 40px;
            box-shadow:
                0 20px 50px rgba(0,0,0,0.3),
                inset 0 1px 0 rgba(255,255,255,0.8);
            opacity: 0;
            transform: scale(0.8) rotateY(90deg);
            transition: all 1.5s ease;
            display: none;
            position: relative;
            z-index: 5;
        }
        .letter-open.show {
            opacity: 1;
            transform: scale(1) rotateY(0);
            display: block;
        }
        .letter-content {
            font-size: 24px;
            line-height: 1.8;
            color: #5d4e37;
            text-align: center;
            animation: fadeInUp 2s ease;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* Buttons */
        .action-button {
            background: linear-gradient(145deg, #ff6b9d, #c44569);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Dancing Script', cursive;
            font-weight: 700;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            margin-top: 30px;
            display: inline-block;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease forwards;
            animation-delay: 1s;
        }
        .action-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        }
        .action-button.hidden {
            display: none;
        }
        /* Music Container */
        .music-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        .music-toggle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(145deg, #ff6b9d, #c44569);
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }
        .music-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }
        .music-toggle.playing {
            animation: pulse 2s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        /* Image Slideshow */
        .slideshow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            z-index: 100;
            background: rgba(0,0,0,0.8);
        }
        .slideshow-container.show {
            display: block;
        }
        .slideshow-image {
            position: absolute;
            width: 300px;
            height: 400px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.5);
            opacity: 0;
            transform: scale(0.8) rotate(0deg);
            animation: floatImage 4s ease-in-out infinite;
            display: none;
        }
        .slideshow-image.show {
            display: block;
            opacity: 1;
            transform: scale(1) rotate(0deg);
            animation: floatImage 4s ease-in-out infinite, fadeInUp 1s ease;
        }
        @keyframes floatImage {
            0%, 100% { transform: translateY(0px) rotate(-2deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }
        /* Fairy Lights */
        .fairy-lights {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 150;
            display: none;
        }
        .fairy-lights.show {
            display: block;
        }
        .light {
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            opacity: 0;
        }
        .light-gold {
            background: radial-gradient(circle, #ffd700, #ffed4e);
            box-shadow: 0 0 20px #ffd700;
        }
        .light-pink {
            background: radial-gradient(circle, #ff69b4, #ffb6c1);
            box-shadow: 0 0 20px #ff69b4;
        }
        .light-warm {
            background: radial-gradient(circle, #ffa500, #ffcc80);
            box-shadow: 0 0 20px #ffa500;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        /* Final Text */
        .final-text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Great Vibes', cursive;
            font-size: 4rem;
            color: #fff;
            text-shadow:
                0 0 30px rgba(255, 107, 157, 0.8),
                0 0 60px rgba(255, 107, 157, 0.6),
                0 0 90px rgba(255, 107, 157, 0.4);
            z-index: 200;
            opacity: 0;
            transform: translate(-50%, -50%) scale(0);
            transition: all 2s ease;
            text-align: center;
            line-height: 1.2;
            display: none;
        }
        .final-text.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
            display: block;
            animation: glowText 3s ease-in-out infinite;
        }
        @keyframes glowText {
            0%, 100% {
                text-shadow:
                    0 0 30px rgba(255, 107, 157, 0.8),
                    0 0 60px rgba(255, 107, 157, 0.6),
                    0 0 90px rgba(255, 107, 157, 0.4);
            }
            50% {
                text-shadow:
                    0 0 40px rgba(255, 107, 157, 1),
                    0 0 80px rgba(255, 107, 157, 0.8),
                    0 0 120px rgba(255, 107, 157, 0.6);
            }
        }
        /* Sparkles for final text */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            opacity: 0;
        }
        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .letter-container {
                width: 250px;
                height: 350px;
            }
            .letter-open {
                width: 90%;
                min-height: 500px;
                padding: 30px;
            }
            .letter-content {
                font-size: 20px;
            }
            .final-text {
                font-size: 2.5rem;
                padding: 20px;
            }
            .slideshow-image {
                width: 250px;
                height: 350px;
            }
            .action-button {
                padding: 12px 25px;
                font-size: 16px;
            }
        }
        @media (max-width: 480px) {
            .letter-container {
                width: 200px;
                height: 280px;
            }
            .letter-open {
                width: 95%;
                padding: 20px;
            }
            .letter-content {
                font-size: 18px;
            }
            .final-text {
                font-size: 2rem;
            }
            .slideshow-image {
                width: 200px;
                height: 280px;
            }
        }
    </style>
</head>
<body>
    <!-- Letter Container -->
    <div class="letter-container" id="letterContainer">
        <div class="letter-closed" id="letterClosed">
            <div class="envelope-flap" id="envelopeFlap"></div>
            <div class="heart-seal" id="heartSeal"></div>
        </div>
    </div>
    <!-- Open Letter -->
    <div class="letter-open" id="letterOpen">
        <div class="letter-content">
            <h2>My Dearest Love,</h2>
            <p>Every moment with you feels like a dream come true. Your smile brightens my world, and your love fills my heart with endless joy.</p>
            <p>You are my everything, my forever, my always.</p>
            <p>With all my love,</p>
            <p>Forever yours ðŸ’•</p>
        </div>
        <button class="action-button" id="viewMoreBtn" style="display: none;">View More</button>
        <button class="action-button hidden" id="nextBtn">Next</button>
    </div>
    <!-- Music Toggle -->
    <div class="music-container">
        <button class="music-toggle" id="musicToggle" style="display: none;">ðŸŽµ</button>
    </div>
    <!-- Image Slideshow -->
    <div class="slideshow-container" id="slideshowContainer">
        <!-- Images will be added dynamically -->
    </div>
    <!-- Fairy Lights -->
    <div class="fairy-lights" id="fairyLights">
        <!-- Lights will be added dynamically -->
    </div>
    <!-- Final Text -->
    <div class="final-text" id="finalText">
        I LOVE YOU FOREVER<br>BUJUKKKUUU ðŸ’•
    </div>
    <!-- Hidden Audio Element -->
    <audio id="backgroundMusic" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
        <source src="https://www.bensound.com/bensound-music/bensound-sweet.mp3" type="audio/mpeg">
    </audio>
    <script>
        // Global variables
        let currentStep = 'closed';
        let currentImageIndex = 0;
        let musicPlaying = false;
        let slideshowInterval;
        // DOM elements
        const letterContainer = document.getElementById('letterContainer');
        const letterClosed = document.getElementById('letterClosed');
        const envelopeFlap = document.getElementById('envelopeFlap');
        const heartSeal = document.getElementById('heartSeal');
        const letterOpen = document.getElementById('letterOpen');
        const viewMoreBtn = document.getElementById('viewMoreBtn');
        const nextBtn = document.getElementById('nextBtn');
        const musicToggle = document.getElementById('musicToggle');
        const backgroundMusic = document.getElementById('backgroundMusic');
        const slideshowContainer = document.getElementById('slideshowContainer');
        const fairyLights = document.getElementById('fairyLights');
        const finalText = document.getElementById('finalText');
        // Image URLs - using placeholder images with romantic themes
        const imageUrls = [
            'https://images.unsplash.com/photo-1518199266791-5375a83190b7?w=800&h=600&fit=crop',
            'https://images.unsplash.com/photo-1513475382585-d06e58bcb0e0?w=800&h=600&fit=crop',
            'https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?w=800&h=600&fit=crop',
            'https://images.unsplash.com/photo-1493246507139-91e8fad9978e?w=800&h=600&fit=crop',
            'https://images.unsplash.com/photo-1506744038136-46273834b3fb?w=800&h=600&fit=crop'
        ];
        // Initialize event listeners
        function initializeEventListeners() {
            // Letter click to open
            letterContainer.addEventListener('click', openLetter);
            // View More button
            viewMoreBtn.addEventListener('click', showMusicButton);
            // Music toggle
            musicToggle.addEventListener('click', toggleMusic);
            // Next button for slideshow
            nextBtn.addEventListener('click', startSlideshow);
        }
        // Open letter animation
        function openLetter() {
            if (currentStep !== 'closed') return;
            currentStep = 'opening';
            // Animate envelope flap opening
            envelopeFlap.classList.add('open');
            // Hide heart seal after flap opens
            setTimeout(() => {
                heartSeal.style.opacity = '0';
                heartSeal.style.transform = 'translate(-50%, -50%) rotate(-45deg) scale(0)';
            }, 750);
            // Show open letter
            setTimeout(() => {
                letterOpen.classList.add('show');
                letterClosed.style.opacity = '0';
                letterClosed.style.transform = 'scale(0.5) rotateY(90deg)';
                // Show View More button after letter opens
                setTimeout(() => {
                    viewMoreBtn.style.display = 'inline-block';
                    viewMoreBtn.style.animationDelay = '0s';
                    currentStep = 'open';
                }, 1500);
            }, 1000);
        }
        // Show music button
        function showMusicButton() {
            if (currentStep !== 'open') return;
            viewMoreBtn.classList.add('hidden');
            musicToggle.style.display = 'block';
            musicToggle.style.animation = 'fadeInUp 1s ease';
            currentStep = 'music';
        }
        // Toggle music
        function toggleMusic() {
            if (currentStep !== 'music') return;
            musicPlaying = !musicPlaying;
            if (musicPlaying) {
                // Try to play music
                backgroundMusic.play().then(() => {
                    musicToggle.classList.add('playing');
                    musicToggle.innerHTML = 'ðŸŽ¶';
                    // Show Next button
                    setTimeout(() => {
                        nextBtn.classList.remove('hidden');
                        nextBtn.style.animationDelay = '0s';
                    }, 500);
                }).catch(error => {
                    console.log('Music autoplay failed:', error);
                    // Still show Next button even if music fails
                    nextBtn.classList.remove('hidden');
                    nextBtn.style.animationDelay = '0s';
                });
            } else {
                backgroundMusic.pause();
                musicToggle.classList.remove('playing');
                musicToggle.innerHTML = 'ðŸŽµ';
            }
        }
        // Create fairy lights
        function createFairyLights() {
            const lightCount = 50;
            const colors = ['light-gold', 'light-pink', 'light-warm'];
            for (let i = 0; i < lightCount; i++) {
                const light = document.createElement('div');
                light.className = `light ${colors[Math.floor(Math.random() * colors.length)]}`;
                light.style.left = Math.random() * 100 + '%';
                light.style.top = Math.random() * 100 + '%';
                light.style.animationDelay = Math.random() * 5 + 's';
                light.style.animationDuration = (Math.random() * 3 + 2) + 's';
                // Add twinkle animation
                light.style.animation = `twinkle ${light.style.animationDuration} ease-in-out infinite`;
                light.style.animationDelay = light.style.animationDelay;
                fairyLights.appendChild(light);
            }
        }
        // Start slideshow
        function startSlideshow() {
            if (currentStep !== 'music') return;
            currentStep = 'slideshow';
            nextBtn.classList.add('hidden');
            // Create and show fairy lights
            createFairyLights();
            fairyLights.classList.add('show');
            // Create slideshow images
            createSlideshowImages();
            slideshowContainer.classList.add('show');
            // Start showing images
            showNextImage();
        }
        // Create slideshow images
        function createSlideshowImages() {
            imageUrls.forEach((url, index) => {
                const img = document.createElement('img');
                img.src = url;
                img.className = 'slideshow-image';
                img.alt = `Romantic image ${index + 1}`;
                // Random positioning for hanging effect
                img.style.left = (10 + (index * 15)) + '%';
                img.style.top = (20 + Math.random() * 40) + '%';
                img.style.animationDelay = (index * 0.5) + 's';
                slideshowContainer.appendChild(img);
            });
        }
        // Show next image in slideshow
        function showNextImage() {
            const images = document.querySelectorAll('.slideshow-image');
            // Hide current image
            if (currentImageIndex > 0) {
                images[currentImageIndex - 1].classList.remove('show');
            }
            // Show next image
            if (currentImageIndex < images.length) {
                images[currentImageIndex].classList.add('show');
                currentImageIndex++;
                // Schedule next image
                slideshowInterval = setTimeout(() => {
                    showNextImage();
                }, 3000);
            } else {
                // End of slideshow, show final text
                endSlideshow();
            }
        }
        // End slideshow and show final text
        function endSlideshow() {
            setTimeout(() => {
                slideshowContainer.classList.remove('show');
                fairyLights.classList.remove('show');
                // Show final text
                finalText.classList.add('show');
                // Create sparkles around final text
                createSparkles();
                currentStep = 'complete';
            }, 2000);
        }
        // Create sparkles for final text
        function createSparkles() {
            const sparkleCount = 20;
            for (let i = 0; i < sparkleCount; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = (Math.random() * 100 - 50) + 'px';
                sparkle.style.top = (Math.random() * 100 - 50) + 'px';
                sparkle.style.animationDelay = Math.random() * 3 + 's';
                sparkle.style.animation = `sparkle 2s ease-in-out infinite`;
                finalText.appendChild(sparkle);
            }
        }
        // Initialize the experience
        function initialize() {
            initializeEventListeners();
            // Add some initial floating animation to the letter
            letterContainer.style.animation = 'floatImage 4s ease-in-out infinite';
        }
        // Start the experience when page loads
        window.addEventListener('load', initialize);
        // Handle window resize for responsive design
        window.addEventListener('resize', () => {
            if (window.innerWidth < 768) {
                // Adjust for mobile
                document.documentElement.style.fontSize = '14px';
            } else {
                document.documentElement.style.fontSize = '16px';
            }
        });
    </script>
</body>
</html>
